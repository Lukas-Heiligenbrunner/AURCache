[package]
name = "aurcache"
version = "0.2.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aur-rs = "0.1.1"
tokio = "1.42.0"
anyhow = "1.0.94"

reqwest = { version = "0.12.9", features = ["blocking", "gzip"] }

rocket = "0.5.1"
rocket_oauth2 = "0.5.0"
utoipa = { version = "5.3.1", features = ["rocket_extras"] }
utoipa-redoc = { version = "6.0.0", features = ["rocket"] }
utoipa-scalar = { version = "0.3.0", features = ["rocket"] }

dotenvy = "0.15.7"
sea-orm = { version = "1.1.2", features = [ "sqlx-sqlite", "sqlx-postgres", "runtime-tokio-rustls", "macros", "with-bigdecimal" ] }
sea-orm-migration = {version = "1.1.2", features = ["sqlx-sqlite", "runtime-tokio-rustls"]}
serde = "1.0.215"
rust-embed = "8.5.0"
rocket_seek_stream = "0.2.6"
bollard = "0.18.1"
bigdecimal = "0.4.7"
env_logger = "0.11.5"
log = "0.4.22"
backon = "1.3.0"
itertools = "0.14.0"
pacman-repo-utils = {path = "./src/pacman-repo-utils"}

[target.aarch64-unknown-linux-gnu.dependencies]
openssl = { version = "*", features = ["vendored"] }

[[bin]]
name = "aurcache"
path = "src/main.rs"

[features]
default = []
static = []

[profile.release]
strip = "debuginfo"  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true  # Enable link-time optimization.
codegen-units = 1